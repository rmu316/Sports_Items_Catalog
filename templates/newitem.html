{% extends "main.html" %}
{% block content %}
{% include "flash_messages.html" %}
    <div class="divider"></div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Menu Item</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="title">Title:</label>
					<input type ="text" maxlength="50" class="form-control" name="title" placeholder="Title of the item">

					<label for="desc">Description:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="desc" placeholder="Description of the item"></textarea>

					<label for="category">Category:</label>
					<div class="radio">
					  <label>
					    <input type="radio" name="category" value="1">Soccer
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="category" value="2">Basketball
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="category" value="3">Baseball
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="category" value="4">Frisbee
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="category" value="5">Snowboarding
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="category" value="6">Rock Climbing
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="category" value="7">Foosball
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="category" value="8">Skating
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="category" value="9">Hockey
					  </label>
					</div>
					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-glass" aria-hidden="true"></span>Create</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
