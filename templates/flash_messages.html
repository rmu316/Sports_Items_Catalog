<div class = 'flash'>
	<!--GRAB ALL FLASH MESSAGES FROM FLASK FLASH-->
	<!--See http://flask.pocoo.org/docs/1.0/patterns/flashing/-->
	<!--For more details-->
	{% with messages = get_flashed_messages() %}
	    {% if messages %}	          
	    <ul>
	        {% for message in messages %}
	            <li> <strong> {{ message }} </strong> </li>
	        {% endfor %}
	    </ul>
	    {% endif %}
	{% endwith %}
</div>
